[[extend 'layout.html']]

<div class="section mx-6">

  <h1 class="title">
    Birds
  </h1>

  <a class="button is-success" href="[[=URL('add')]]">
    <span class="icon"><i class="fa fa-plus"></i></span>
    <span>Add</span>
  </a>

  <div class="container">
    <table class="table is-striped is-fullwidth">
      <tr>
        <th>Id</th>
        <th>Bird</th>
        <th>Weight</th>
        <th>Diet</th>
        <th>Habitat</th>
        <th>N_sightings</th>
        <th>Created By</th>
        <th></th>
        <th></th>
      </tr>
      [[for row in rows:]]
      <tr>
        <td>[[=row.id]]</td>
        <td>[[=row.bird]]</td>
        <td>[[=row.weight]]</td>
        <td>[[=row.diet]]</td>
        <td>[[=row.habitat]]</td>
        <td>[[=row.n_sightings]]</td>
        <td>[[=row.created_by]]</td>
        <td>
          <a class="button" href="[[=URL('edit', row.id)]]">
            <span class="icon"><i class="fa fa-fw fa-pencil"></i></span> <span>Edit</span>
          </a>
        </td>
        <td>
          <a class="button" href="[[=URL('inc', row.id, signer=url_signer)]]">
            <span class="icon"><i class="fa fa-fw"></i></span> <span>(+1 inc)</span>
          </a>
        </td>
      </tr>
      [[pass]]
    </table>
  </div>



</div>
